<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fedcf339bf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./todo.css">
    <title>ToDO List</title>
</head>
<body>

    <div class="container">

        <div class="row d-flex justify-content-center">

            <div class="row col-md-9 col-xs-12 pad-fifteen">

                <div class="col-12 alert alert-danger mt-4 text-center d-none" role="alert">
                    Please Enter Valid Value.
                </div>
    
                <h3 class="col-12 text-center my-4">To Do List</h3>
    
                <div class="input-group mb-3">
                    <input type="text" class="form-control border-green todo-input" placeholder="Name..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn text-green border-green add-button" type="button" id="button-addon2">Add Item</button>
                    </div>
                </div>
    
                <div class="todo-container col-12 px-0">
                    <div class="todo-list"></div>
                </div>
    
            </div>
    
            <div class="row col-md-9 col-xs-12 pad-fifteen">
                <div class="col text-center my-5">
                    <button type="button" class="btn text-green border-green clear-button">Clear Items</button>
                </div>
            </div>


        </div>
        

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="./todo.js"></script>
</body>
</html>
